<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,600;1,600&family=Montserrat:wght@900&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>Login</title>
</head>
<body>
    <!----------------------- Main Container -------------------------->
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!--------------------------- Left Box ----------------------------->
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #D21010;">
           <div class="featured-image mb-3">
            <img src="/Images/undraw2.svg" class="img-fluid" style="width: 200px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Albert Sans', serif; font-weight: 600;">¡Gracias por elegirnos!</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Albert Sans', serif;">vive la magia del cine con Beneficios Exclusivosy Sorpresas Increíbles</small>
       </div> 
    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2 style="font-family: 'Montserrat', serif;">Hola de Nuevo</h2>
                     <p>Estamos felices de volver a verte</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Recuermelo</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#" class="text-danger" style="text-decoration: none;">Olvidaste la Contraseña?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn w-100 fs-6 text-white" style="background-color: #D21010;">Inicia Sesion</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="/Icons/google.png" style="width:20px" class="me-2"><small>Inicia sesion con Google</small></button>
                </div>
                <div class="row">
                    <small>No tienes una cuenta? <a href="/html/register.html" class="text-danger" style="text-decoration: none;">Registrate</a></small>
                </div>
          </div>
       </div> 
      </div>
    </div>
</body>
</html>
